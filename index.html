<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="icon" href="./assets/images/favicon-32x32.png">
  <link rel="apple-touch-icon" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="./css/index.css">
</head>

<body class="flex">
  <main class="main">
    <h1 class="sr-only">NFT preview card componet main</h1>

    <article class="nft-card">
      <figure class="nft-card__illustration">
        <img src="./assets/images/image-equilibrium.jpg" alt="Equilibrium NFT artwork.">
      </figure>

      <section class="nft-card__content">
        <h2 class="fs-l fw-600">Equilibrium &num;3429</h2>
        <p class="fs-m fw-300">Our Equilibrium collection promotes balance and calm.</p>

        <div class="nft-card__details flex">
          <p class="flex">
            <img src="./assets/images/icon-ethereum.svg" alt="" aria-hidden="true">
            <span class="fs-s fw-600">0.041 ETH</span>
          </p>
          <p class="flex">
            <img src="./assets/images/icon-clock.svg" alt="" aria-hidden="true">
            <span class="fs-s fw-400">3 days left</span>
          </p>
        </div>
      </section>

      <footer class="nft-card__footer flex fw-400">
        <img src="./assets/images/image-avatar.png" alt="Jules Wyvern.">
        <p>Creation of <a href="#">Jules Wyvern</a></p>
      </footer>
    </article>
  </main>

  <footer class="footer">
    <p class="fs-xs fw-300">Challenge by <a href="https://www.frontendmentor.io/challenges" target="_blank"
        rel="noopener noreferrer" class="fw-400">Frontend Mentor</a> | Coded by <a
        href="https://github.com/mendezpvi/fem-nft-preview-card-component" target="_blank" rel="noopener noreferrer"
        class="fw-400">VM</a></p>
  </footer>
</body>

</html>
